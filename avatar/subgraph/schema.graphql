type Fractionize @entity(immutable: true) {
  id: Bytes!
  fractionizer: Bytes! # address
  nftId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Retire @entity(immutable: true) {
  id: Bytes!
  retirer: Bytes! # address
  nftId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
